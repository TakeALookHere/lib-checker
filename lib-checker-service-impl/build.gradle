plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.miskevich'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation project(':lib-checker-service-api')
    implementation project(':lib-checker-persistence-api')
    implementation project(':lib-checker-persistence-memory')
    implementation project(':lib-checker-domain')
    compile project(':lib-checker-service-api')
    compile project(':lib-checker-persistence-api')
    compile project(':lib-checker-persistence-memory')
    compile project(':lib-checker-domain')
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnitPlatform()
}
